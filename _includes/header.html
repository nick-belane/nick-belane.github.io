<!DOCTYPE html>
<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="{{ site.baseurl | absolute_url }}/assets/css/main.css">
      <title>{{ site.data.config.site-name }}</title>

        <div align="center" class="texto-2-bold">
            {% assign sortedCategories = page.categories | sort %}

                    [ <a href="/category/{{ category }}" class="menu-link" title="{{ category }}">{{ category }}</a> ]
                {% endfor %}
        </div>
            <img class="img-logo" width="600" src="{{ site.baseurl | absolute_url}}/assets/img/{{ site.data.config.img-logo }}" alt="..[]..">
        <div class="p-title">.:: {{ site.data.config.site-name }} ::.</div>
