      <div class="details">
         <strong> Posts Recentes <!-- page.category --> </strong>
         <br>
         {% for post in site.categories[pageCategory] limit:3 %}
            {% unless post.title == page.title %}
            <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">
                  {{ post.title }}
            </a>
            {% endunless %}
        {% endfor %}
        {% for post in site.posts limit:4 %}
            <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}" class="menu-link">
                  {{ post.title }}
            </a>
        {% endfor %}
      </div>
