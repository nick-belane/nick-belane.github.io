      <div class="details">
         <strong> {{ page.category }} </strong>
         <br>
         {% for post in site.categories[pageCategory] limit:3 %}
            {% unless post.title == page.title %}
            <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">
                  {{ post.title }}
            </a>
            {% endunless %}
        {% endfor %}
      </div>
